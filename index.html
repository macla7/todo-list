<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Todo Dev</title>
  </head>
  <body>
    <header>
      <h1>To-Dooly</h1>
    </header>
    <section>
      <button id='new-project'><span>Add Project</span></button>
      <section class='project-form-cont'>
        <form id='project-form'>
          <div class='form-item-cont'>
            <label for='title'>Title:</label>
            <input type='text' name='title' id='project-title'>
          </div>
          <div class='form-item-cont'>
            <label for='description'>Description:</label>
            <input type='text' name='description' id='project-description'>
          </div>
          <div class='form-item-cont'>
            <label for='priority'>Priority:</label>
            <div id='priority-div' class='high-priority'>
              <input type='range' name='priority' min='1' max='4' id='priority'>
              <p id='priority-text' >High Priority</p>
            </div>
          </div>
          <div>
            <input type='submit' value='Add' id='project-form-submit'>
            <button type='button' id='close'>Close</button>
          </div>
        </form>
      </section>
    </section>
    <p ondblclick="this.contentEditable=true;this.className='inEdit';" onblur="this.contentEditable=false;this.className='';" contenteditable="false" class="">This paragraph uses some simple script to be editable. Double-click the text to begin editing.</p>
    <main>

    </main>
  </body>
</html>
