<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Todo Dev</title>
  </head>
  <body>
    <header>
      <h1>To-Dooly</h1>
    </header>
    <section>
      <button id='new-project'><span>Add Project</span></button>
      <section class='form-cont' id='project-form-cont'>
        <form class='form' id='project-form'>
          <div class='form-item-cont'>
            <label for='title'>Title:</label>
            <input type='text' name='title' id='project-title'>
          </div>
          <div class='form-item-cont'>
            <label for='description'>Description:</label>
            <input type='text' name='description' id='project-description'>
          </div>
          <div>
            <input type='submit' value='Add' id='project-form-submit'>
            <button type='button' id='close'>Close</button>
          </div>
        </form>
      </section>
      <section class='form-cont' id='todo-form-cont'>
        <form class='form' id='todo-form'>
          <label for='title'>Title:</label>
          <input type='textarea' name='title' id='todo-title'>
          <label for='description'>Description:</label>
          <input type='textarea' for='description' id='todo-description'>
          <label for='due-date'>Due Date:</label>
          <input type='datetime-local' name='due-date' id='todo-due-date'>
          <div class='form-item-cont'>
            <label for='priority'>Priority:</label>
            <div class='priority-div high-priority'>
              <input type='range' name='priority' min='1' max='4' class='priority' id='todo-priority'>
              <p class='priority-text'>High Priority</p>
            </div>
          </div>
          <div>
            <input type='submit' value='Add' id='todo-form-submit'>
            <button type='button' id='close'>Close</button>
          </div>
        </form>
      </section>
    </section>
    <main>

    </main>
  </body>
</html>
