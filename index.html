<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Todo Dev</title>
  </head>
  <body>
    <h1>To-Dooly</h1>
    <section>
      <button id='new-project'> + Project</button>
      <section id='project-form'>
        <form>
          <label for='title'>Title:</label>
          <input type='text' name='title'>
          <label for='description'>Description:</label>
          <input type='text' name='description'>
          <label for='priority'>Priority:</label>
          <div>
            <input type='range' name='priority' min='1' max='4' id='priority'>
            <p id='priority-text'></p>
          </div>
        </form>
      </section>
    </section>
    <main>
      <section class='project' id='default-project'>
        <section class='project-title-area'>
          <h2 class='project-title'>Example Project</h2>
          <div class='project-des'>
            <p>Daily Fitness</p>
          </div>
        </section>
        <section class='project-todos'>
          <ul class='todos'>
            <li>Walk dog</li>
            <li>Go for a swim</li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
